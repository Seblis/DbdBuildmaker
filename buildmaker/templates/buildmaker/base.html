<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="#">Test 1</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Test 2</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
